<div class="deck">
    <div class="card">
        <div class="cardContainer" *ngFor="let product of products">
          
            <h1><em>{{ product.product_name }}</em></h1>
            <h3>{{ product.product_description }}</h3>
            <p>{{ product.product_price }}</p>
            <img src="{{ product.product_image }}" alt="some plant" />
            <p>{{ product.userIid }}</p>
        </div>
    </div>
</div>
